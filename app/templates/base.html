<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <!-- Rajdhani google font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rajdhani">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- jQuery and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- Add a favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
      html,body,jumbotron,article,aside,details,figcaption,figure,
      footer,header,hgroup,main,menu,nav,section,summary{
    font-family: 'Rajdhani', sans-serif;
      }
    </style>
    </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            {% if session['logged_in'] == True %}
            <li role="presentation"><a href="/">Home</a></li>
            <li role="presentation"><a href="/about">About</a></li>
            <li role="presentation"><a href="/contact">Contact</a></li>
            <li role="presentation"><a href="/logout">Logout</a></li>
            {% endif %}
          </ul>
        </nav>
      </div>
      {% block body %}
      {% endblock %}
    </div> <!-- /container -->
  <footer class="container" style="text-align: center;">Â© 2018 Shaurita's Flask Demo</footer>
</body>
